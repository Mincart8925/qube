<!DOCTYPE html>
<html>
    {{.Head.Header}}
    <body>
        {{.Nav.Navbar}}
        <div class="post-info">
            <h1 class="post-title">{{.Meta.Title}}</h1>

            <p class="post-timestamp">CREATED - {{.Meta.Timestamp.Year}}/{{.Meta.Timestamp.Month}}/{{.Meta.Timestamp.Day}}</p>
            <hr class="post-line" />
        </div>

        <article class="post-section">
            {{.Content}}
        </article>
    </body>
</html>
